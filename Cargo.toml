[package]
name = "ssz_types"
version = "0.6.0"
edition = "2021"
description = "List, vector and bitfield types for SSZ"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/sigp/ssz_types"
documentation = "https://docs.rs/ssz_types"
keywords = ["ethereum"]
categories = ["cryptography::cryptocurrencies"]

[dependencies]
tree_hash = { path = "../tree_hash/tree_hash" }
ethereum_ssz = "0.7"
ethereum_serde_utils = "0.5.0"
serde = "1.0.0"
serde_derive = "1.0.0"
typenum = "1.12.0"
derivative = "2.1.1"
smallvec = "1.8.0"
arbitrary = { version = "1.0", features = ["derive"], optional = true }
itertools = "0.10.0"

[dev-dependencies]
serde_json = "1.0.0"
tree_hash_derive = { path = "../tree_hash/tree_hash_derive" }

